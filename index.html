<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AluCross - The Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container-fluid header">
        <h2 class="text-center">AluCross</h2>
        <h4 class="text-center">Player 1: 0</h4>
        <h4 class="text-center">Player 2: X</h4>
    </div>
    <!-- <div class="container hidden-lg hidden-md">
        <h3>Sorry, This game is not mobile responsive yet.</h3>
    </div> -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="mainFrame">
                <h5 class="text-center" id="message">Winner: </h5>
                <ul id="board">
                    <li id="spot1">-</li>
                    <li id="spot2">-</li>
                    <li id="spot3">-</li>

                    <li id="spot4">-</li>
                    <li id="spot5">-</li>
                    <li id="spot6">-</li>

                    <li id="spot7">-</li>
                    <li id="spot8">-</li>
                    <li id="spot9">-</li>
                </ul>
                <div class="clearfix"></div>
                <button id="reset" class="btn btn-default center-block">Reset Game</button>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <div class="container-fluid footer">
        <h5 class="text-center"> COPYRIGHT &copy; 2017 Pragyakar Joshi</h5>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
